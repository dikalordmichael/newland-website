<html>
  <style>#slideshow {
    display: flex;
    justify-content: center;
    align-items: center;
  }
  #slideshow img {
    display: block;
    margin: 0 auto;
    max-width: 100%;
  }</style>
  <body>
    <div id="slideshow">
      <img src="https://i0.wp.com/hrelisting.com/wp-content/uploads/2021/11/Newland-Luxury-Hotel.jpg?fit=1000%2C666&ssl=1" alt="image 1">
      <img src="https://i0.wp.com/hrelisting.com/wp-content/uploads/2021/11/Newland-Luxury-Hotel-Bar.jpg?fit=1000%2C666&ssl=1" alt="image 2">
      <img src="https://newland-luxury-apartments-abuja.booked.net/data/Photos/r2880x1274/10940/1094013/1094013249/Newland-Luxury-Apartments-Abuja-Exterior.JPEG" alt="image 3">
      <img scr="https://i0.wp.com/hrelisting.com/wp-content/uploads/2021/11/Newland-Luxury-Hotel-Reception2.jpg?fit=533%2C400&ssl=1" alt="image 4">
      <img scr="https://i0.wp.com/hrelisting.com/wp-content/uploads/2021/11/Newland-Luxury-Hotel-Hallway.jpg?fit=656%2C984&ssl=1" alt="image 5">
      <img scr="https://newland-luxury-apartments-abuja.booked.net/data/Photos/r2880x1274/10939/1093998/1093998657/Newland-Luxury-Apartments-Abuja-Exterior.JPEG" alt="image 6">
      <img scr="https://newland-luxury-apartments-abuja.booked.net/data/Photos/r2880x1274/10939/1093999/1093999290/Newland-Luxury-Apartments-Abuja-Exterior.JPEG" alt="image 7">
      <img scr="https://newland-luxury-apartments-abuja.booked.net/data/Photos/r2880x1274/10940/1094014/1094014623/Newland-Luxury-Apartments-Abuja-Exterior.JPEG" alt="image 8">
      <img scr="https://newland-luxury-apartments-abuja.booked.net/data/Photos/r2880x1274/10940/1094013/1094013957/Newland-Luxury-Apartments-Abuja-Exterior.JPEG" alt="image 9">
      <img scr="https://newland-luxury-apartments-abuja.booked.net/data/Photos/r2880x1274/10940/1094014/1094014026/Newland-Luxury-Apartments-Abuja-Exterior.JPEG" alt="image 10">
      <img scr="https://newland-luxury-apartments-abuja.booked.net/data/Photos/r2880x1274/10940/1094014/1094014755/Newland-Luxury-Apartments-Abuja-Exterior.JPEG" alt="image 11">
    </div>
    <script>
      var slideIndex = 0;
      showSlides();
    
      function showSlides() {
        var i;
        var slides = document.getElementsByTagName("img");
        for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slideIndex++;
        if (slideIndex > slides.length) {slideIndex = 1}
        slides[slideIndex-1].style.display = "block";
        setTimeout(showSlides, 2000); // Change image every 2 seconds
      }
    </script>
  </body>
